<div *ngIf="recipe; else noItemSelected">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 200px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>{{ recipe.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group dropdown">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" type="button">Manage
                    Recipe</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                    <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Ingredients
        </div>
    </div>
</div>
<ng-template #noItemSelected>
    <div class="row">
        <p>Please select a recipe.</p>
    </div>
</ng-template>
