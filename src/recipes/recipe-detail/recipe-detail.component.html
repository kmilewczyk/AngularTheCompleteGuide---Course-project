<div *ngIf="recipe; else noItemSelected">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 200px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>{{ recipe.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group dropdown">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" type="button">Manage
                    Recipe</button>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer;" class="dropdown-item"(click)="sendIngredientsToShoppingList(recipe.ingredients)">To Shopping List</a></li>
                    <li><a style="cursor: pointer;" class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;" class="dropdown-item">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li 
                    class="list-group-item"
                    *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }} ({{ ingredient.amount}})
                </li>
            </ul>
        </div>
    </div>
</div>
<ng-template #noItemSelected>
    <div class="row">
        <p>Please select a recipe. LOL</p>
    </div>
</ng-template>
